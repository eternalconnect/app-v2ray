    <div class="content">
        <div class="input-group">
            <label for="versionSelect">انتخاب نسخه <i class="fas fa-download icon"></i></label>
            <select id="versionSelect"></select>
        </div>
        
        <button id="downloadBtn">
            <i class="fas fa-cloud-download-alt"></i> دانلود فایل
        </button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const versionSelect = document.getElementById('versionSelect');
        const downloadBtn = document.getElementById('downloadBtn');

        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        themeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        async function fetchReleases() {
            try {
                const response = await fetch("https://api.github.com/repos/2dust/v2rayNG/releases");
                const releases = await response.json();
                releases.forEach((release, index) => {
                    const option = document.createElement("option");
                    option.value = release.tag_name;
                    option.textContent = release.tag_name;
                    if (index === 0) option.selected = true;
                    versionSelect.appendChild(option);
                });
            } catch (error) {
                console.error("خطا در دریافت نسخه‌ها:", error);
            }
        }

        fetchReleases();

        downloadBtn.addEventListener('click', function() {
            const version = versionSelect.value;
            if (version) {
                window.location.href = `https://github.com/2dust/v2rayNG/releases/download/${version}/v2rayNG_${version}_universal.apk`;
            }
        });
    });
</script>
